<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouBike Cadastre-se</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="login"><span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span></div>
    <div class="user-bar"><a href=""><img src="img/flag.png" alt="" /><span>Minhas Ofertas</span></a></div>
    <ul class="top-menu">
      <li><a href="#">Meu YouBike</a></li>
      <li><a href="#">Vender</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Ajuda</a></li>
    </ul>
  </header>
  <div class="wrapper">
    <div class="login-form">
      <div class="header-form">
        <h1>Cadastre-se</h1>
      </div>
      <div class="container-main-form">
        <div class="central-row">
          <div class="fb-link">
            <a href="#"><img src="img/fb.png" alt="" /></a>
          </div>
          <div class="separate">
            <p>OU</p>
          </div>
          <form class="main-form" action="index.html" method="post">
            <div class="input-fields">
              <input type="text" name="first-name" placeholder="First Name">
              <input type="text" name="last-name" placeholder="Last Name">
              <input type="email" name="email" placeholder="Email Address">
              <input type="password" name="password" placeholder="Choose Password">
              <input type="password" name="confirm_password" placeholder="Password Confirm">
            </div>
            <label>
              <input type="checkbox" name="subscribe_check"><span class="subscribe">Send me Youbike updates and tips</span></label>
            <div>
              <input type="submit" value="Create my account">
            </div>
          </form>
        </div>
        <span class="policy">By clicking the button above, you agree to the Terms of Service<br>View our <a href="#">Privacy policy.</a></span>
      </div>
    </div>
  </div>
</body>

</html>
